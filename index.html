<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <form action="#" class="location-form">
        <label for="location">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" id="location" placeholder="Search for a city" required>
        </label>
    </form>
    <main>
        <div class="welcome">
            <ion-icon name="rainy-outline"></ion-icon>
            <h1>Do I need an umbrella?</h1>
            <p>You might as well asked yourself this question and now you can use this weather app to determine it without any doubt.</p>
        </div>
        <h2 class="address"></h2>
        <h1 class="temperature"></h1>
        <p class="conditions"></p>
        <h2 class="forecast">5-day forecast</h2>
        <div class="days"></div>
       <div class="loading">
            <div class="pulse"></div>
            <p>Loading...</p>
       </div>
    </main>
</body>
</html>
